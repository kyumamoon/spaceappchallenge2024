<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>The Spacebar Brigade - Orrery Model</title>
	<link rel="stylesheet" href="style.css">
	<style>
		body {
			margin: 0;
		}
	</style>
</head>

<body>
	<header>
		<h1> Orrery Model Simulation - V1 </h1>
	</header>
	<main>
		<div>
			<div id="main_center_div" style="width: auto; padding-left: 10%;padding-right: 10%;"> </div>
		</div>

		<div class="settings">
			<p> Parameter Options: </p>
			<form id="parameters_form">
				<div style="display: flex; justify-content: center;gap:20px">
					<div>
						<label for="mercury">Mercury:</label><br>
						<input type="number" id="mercury" name="mercury" placeholder="1" step="0.01" min="0"
							max="5" value="1"><br>
					</div>
					<div>
						<label for="venus">Venus:</label><br>
						<input type="number" id="venus" name="venus" placeholder="1" step="0.01" min="0" max="5" value="1"><br>
					</div>
					<div>
						<label for="earth">Earth:</label><br>
						<input type="number" id="earth" name="earth" placeholder="1" step="0.01" min="0" max="5" value="1"><br>
					</div>
					<div>
						<label for="mars">Mars:</label><br>
						<input type="number" id="mars" name="mars" placeholder="1" step="0.01" min="0" max="5" value="1"><br>
					</div>
					<div>
						<label for="jupiter">Jupiter:</label><br>
						<input type="number" id="jupiter" name="jupiter" placeholder="1" step="0.01" min="0"
							max="5" value="1"><br>
					</div>
					<div>
						<label for="saturn">Saturn:</label><br>
						<input type="number" id="saturn" name="saturn" placeholder="1" step="0.01" min="0" max="5" value="1"><br>
					</div>
					<div>
						<label for="uranus">Uranus:</label><br>
						<input type="number" id="uranus" name="uranus" placeholder="1" step="0.01" min="0" max="5" value="1"><br>
					</div>
					<div>
						<label for="neptune">Neptune:</label><br>
						<input type="number" id="neptune" name="neptune" placeholder="1" step="0.01" min="0"
							max="5" value="1"><br>
					</div>
				</div>
				<div style="display: flex;justify-content: center;margin-top: 10px;">
					<div>
						<input type="submit" value="Set">
					</div>
					<div>
						<button id="reset_button"> Reset </button>
					</div>
				</div>

			</form>
		</div>

	</main>
	<footer>
		<p> Created by The Spacebar Brigade - Space App Challenge 2024 </p>
	</footer>
	<script type="module" src="/main.js"></script>
</body>

</html>
